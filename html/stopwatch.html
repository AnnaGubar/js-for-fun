<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 30px;
        background-color: rgb(31, 30, 31);
        color: #2b55ad;
        font-size: 100px;
      }
      .timer-buttons {
        margin-top: -50px;
      }
      .btn-link {
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-decoration: none;
        font-size: 20px;
        margin-top: -20px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron text-center">
      <div class="timer">
        <span class="minutes">00</span> : <span class="seconds">00</span>
      </div>

      <div class="timer-buttons">
        <button class="btn btn-lg btn-success" data-action="start">
          Start
        </button>
        <button class="btn btn-lg btn-danger" data-action="stop">Stop</button>
        <button class="btn btn-link btn-block" data-action="reset">
          Reset
        </button>
      </div>
    </div>

    <!-- üî•üî•üî•üî• start javascript üî•üî•üî•üî• -->

    <script>
      const startBtn = document.querySelector('[ data-action="start"]');
      const stopBtn = document.querySelector('[ data-action="stop"]');
      const resettBtn = document.querySelector('[ data-action="reset"]');
      const minutes = document.querySelector(".minutes");
      const seconds = document.querySelector(".seconds");

      let timerTime = 58; // –Ω–∞—á–∞–ª–æ –∑–Ω–∞—á–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞
      let interval; // —Å–æ–∑–¥–∞–Ω–∞ –¥–ª—è –ø–µ—Ä–µ–Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞
      let isRunning = false; // –ø—Ä–æ–≤–µ—Ä—è–µ—Ç –∑–∞–ø—É—â–µ–Ω –ª–∏ —Ç–∞–π–º–µ—Ä - –∏–Ω–∞—á–µ –ø—Ä–∏ –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–º –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –°—Ç–∞—Ä—Ç —É—Å–∫–æ—Ä—è–µ—Ç—Å—è —Ç–∞–π–º–µ—Ä

      function startTimer() {
        if (isRunning) return;

        console.log("%c—Ç–∞–π–º–µ—Ä –∑–∞–ø—É—â–µ–Ω ‚úî", "font-size:15px;color:green");
        // —Ç–∞–π–º–µ—Ä –∑–∞–ø—É—â–µ–Ω? –Ω–µ—Ç - –∑–∞–ø—É—Å–∫–∞–µ–º, –¥–∞ - –≤—ã—Ö–æ–¥–∏–º

        isRunning = true;
        interval = setInterval(incrementTimer, 1000);
      }
      function stopTimer() {
        if (!isRunning) return;

        console.log("%c—Ç–∞–π–º–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω üõë", "font-size:15px;color:#8215ad");
        // —Ç–∞–π–º–µ—Ä –∑–∞–ø—É—â–µ–Ω? –Ω–µ—Ç - –≤—ã—Ö–æ–¥–∏–º, –¥–∞ - –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º

        isRunning = false;
        clearInterval(interval);
      }
      function resetTimer() {
        stopTimer(); // –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç —Ç–∞–π–º–µ—Ä
        timerTime = 0; // –æ–±–Ω—É–ª—è–µ—Ç —Ç–∞–π–º–µ—Ä
        minutes.innerText = "00";
        seconds.innerText = "00";

        console.log("%c‚ùå —Ç–∞–π–º–µ—Ä –æ—á–∏—â–µ–Ω ‚ùå", "font-size:20px;color:#8b3636");
      }

      function incrementTimer() {
        timerTime += 1;

        console.count("—Ç–∞–π–º–µ—Ä —Å—á–∏—Ç–∞–µ—Ç");

        const numberOfMinutes = Math.floor(timerTime / 60);
        const numberOfSeconds = timerTime % 60;

        // ----------------- –∫–æ–Ω—Å–æ–ª–∏—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ —Ñ–æ—Ä–º–∞—Ç–µ –æ–±—å–µ–∫—Ç–∞ (–∫–ª—é—á: –∑–Ω–∞—á–µ–Ω–∏–µ) ----------------

        // console.log({ numberOfMinutes, numberOfSeconds });
        // console.log(numberOfMinutes, numberOfSeconds);

        // ----------------- –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –º–µ—Ç–æ–¥ .padStart( , ) ------------------------

        // minutes.innerText = `${String(numberOfMinutes).padStart(2, 0)}`;
        // seconds.innerText = `${String(numberOfSeconds).padStart(2, 0)}`;

        // ----------------- –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ñ—É–Ω–∫-—é pad ------------------------

        minutes.innerText = pad(numberOfMinutes);
        seconds.innerText = pad(numberOfSeconds);
      }

      function pad(number) {
        if (number < 10) {
          return "0" + number;
        } else {
          return number;
        }

        // –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞ - —Ç–µ—Ä–Ω–∞—Ä–Ω—ã–π –æ–ø–µ—Ä–∞—Ç–æ—Ä

        // return number < 10 ? "0" + number : number;
      }

      startBtn.addEventListener("click", startTimer);
      stopBtn.addEventListener("click", stopTimer);
      resettBtn.addEventListener("click", resetTimer);
    </script>
  </body>
</html>
