<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarking App</title>
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <style>
      body,
      .jumbotron {
        padding: 30px;
        background-color: rgb(31, 30, 31);
        color: rgb(43, 59, 38);
      }

      body {
        background-image: url("https://images.unsplash.com/photo-1610958928187-a58d238001d3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1587&q=80");
        background-size: cover;
      }
      .content {
        font-size: 19px;
        line-height: 1.5;
        max-width: 500px;
        margin: 0 auto;
        position: relative;
        border-radius: 5px;
      }
      .floater {
        background: #fff;
        transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
        margin-bottom: 30px;
        z-index: 11;
      }

      .floater input[type="text"] {
        padding: 30px 20px;
        border: none;
        box-shadow: none;
        font-size: 20px;
        transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
      }

      .floater-bottom {
        padding: 6px 10px 8px;
        text-align: right;
        border-top: 1px solid #ddd;
      }

      .floater-bottom button {
        padding: 4px 8px;
        font-size: 18px;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.8);
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: 0.3s ease opacity;
        z-index: 10;
        pointer-events: none;
      }

      body.show-floater .floater {
        transform: scale(1.1);
      }

      body.show-floater .floater input[type="text"] {
        padding: 50px 20px;
        font-size: 18px;
      }

      body.show-floater .overlay {
        opacity: 1;
        pointer-events: all;
      }

      /* ----------------------- */

      .bookmarks-list {
        position: relative;
        z-index: 9;
      }

      .bookmark {
        position: relative;
        display: flex;
        padding: 20px;
        max-width: 500px;

        font-size: 19px;
        line-height: 1.5;
        text-decoration: none;

        background: white;
        color: rgb(92, 107, 117);
        transition: 0.3s ease all;
        border-bottom: 1px solid #ddd;
      }
      .bookmark:hover {
        color: #1ce;
        text-decoration: none;
      }

      .bookmark:first-child {
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }

      .bookmark:last-child {
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        border-bottom: 0;
      }

      .bookmark .img {
        margin-right: 20px;
        background-color: #ddd;
        border-radius: 3px;
        background-image: url("https://images.pexels.com/photos/2102818/pexels-photo-2102818.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
        background-size: cover;
        background-position: top center;
        width: 120px;
        height: 60px;
      }
      .bookmark .title {
        display: flex;
        align-items: center;
      }
      .bookmark .glyphicon-remove {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #eee;
        font-size: 20px;
        transition: 0.3s ease color;
        cursor: pointer;
      }
      .bookmark:hover .glyphicon-remove {
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>

    <div class="floater content">
      <form class="bookmark-form">
        <div class="floater-top">
          <input
            type="text"
            class="form-control"
            placeholder="What's on your mind?"
          />
        </div>
        <div class="floater-bottom">
          <button type="submit" class="btn btn-primary btn-sm">Add</button>
        </div>
      </form>
    </div>

    <div class="bookmarks-list content">
      <!-- <a href="" class="bookmark">I am the bookmark</a> -->
    </div>

    <!-- üî•üî•üî•üî• start javascript üî•üî•üî•üî• -->

    <script>
      // -----------------------------------
      // üü£  —Å–æ–∑–¥–∞–Ω–∏–µ floater –∏ overlay - –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ

      const body = document.body;
      const input = document.querySelector("input[type=text]");
      const overlay = document.querySelector(".overlay");

      function showFloater() {
        body.classList.add("show-floater");
      }

      function closeFloater() {
        if (body.classList.contains("show-floater")) {
          body.classList.remove("show-floater");
        }
      }

      input.addEventListener("focusin", showFloater);
      // input.addEventListener("focusout", closeFloater);
      overlay.addEventListener("click", closeFloater);

      // -----------------------------------
      // üü£ —Å–æ–∑–¥–∞–Ω–∏–µ bookmarks-list

      const bookmarksList = document.querySelector(".bookmarks-list");
      const bookmarkForm = document.querySelector(".bookmark-form");
      const bookmarkInput = document.querySelector("input[type=text]");

      // function createBookmark(e) {
      //   e.preventDefault();

      //   const title = bookmarkInput.value;
      //   const bookmark = document.createElement("a");
      //   bookmark.className = "bookmark";
      //   bookmark.innerText = title;
      //   bookmark.href = "#";
      //   bookmark.target = "_blank";

      //   bookmarksList.appendChild(bookmark);

      //   bookmarkForm.reset();
      // }

      // bookmarkForm.addEventListener("submit", createBookmark);

      // -----------------------------------
      // üü£ —Ä–∞–±–æ—Ç–∞ —Å localStorage

      // localStorage.setItem("my-thing", "something");

      const bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];
      // ‚ùï —á–∏—Ç–∞–µ–º —Å localStorage –µ—Å–ª–∏ –µ—Å—Ç—å, –µ—Å–ª–∏ –Ω–µ—Ç - –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤ –∫–∞–∫ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ –¥–µ—Ñ–æ–ª—Ç—É

      // https://www.opengraph.io/
      const apiUrl = "https://opengraph.io/api/1.0/site";
      const appId = "58858c7bcf07b61e64257391";

      fillBookmarksList(bookmarks);

      // console.table(bookmarks);

      function createBookmark(e) {
        e.preventDefault();

        if (!bookmarkInput.value) {
          alert("We need info!");
          return;
        }

        const url = encodeURIComponent(bookmarkInput.value);

        // fetch(`${apiUrl}/${url}?app_id=${appId}`)
        fetch(apiUrl + "/" + url + "?app_id=" + appId)
          // fetch(`${apiUrl}/${url}?app_id=${appId}`)
          .then((res) => res.json())
          .then((data) => {
            console.log(data);

            const bookmark = {
              title: data.hybridGraph.title,
              image: data.hybridGraph.image,
              link: data.hybridGraph.url,
            };

            bookmarks.push(bookmark); // ‚ùï —Å–æ–∑–¥–∞–Ω–∏–µ –º–∞—Å—Å–∏–≤–∞ –∑–∞–ø–∏—Å–µ–π
            fillBookmarksList(bookmarks); // ‚ùï —Ä–µ–Ω–¥–µ—Ä —Ä–∞–∑–º–µ—Ç–∫–∏ –∑–∞–ø–∏—Å–µ–π
            storeBookmarks(bookmarks); // ‚ùï —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage
            bookmarkForm.reset(); // ‚ùï –æ—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ –≤–≤–æ–¥–∞ –∑–∞–ø–∏—Å–∏
          })
          .catch((error) => {
            alert("There was a problem getting info!");
          });

        console.table(bookmarks);
      }

      function fillBookmarksList(bookmarks = []) {
        bookmarksList.innerHTML = bookmarks
          .map((bookmark, i) => {
            return `
          <a href="${bookmark.link}" class="bookmark" data-id="${i}">
            <div class="img" style="background-image:url('${bookmark.image}')"></div>
            <div class="title">${bookmark.title}</div>
            <span class="glyphicon glyphicon-remove"></span>
          </a>
        `;
          })
          .join("");

        // console.log(bookmarksList.innerHTML);
      }

      function removeBookmark(e) {
        if (!e.target.matches(".glyphicon-remove")) return; // ‚ùï –µ—Å–ª–∏ –∫–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ "—É–¥–∞–ª–∏—Ç—å"

        const index = e.target.parentNode.dataset.id; // ‚ùï –ø–æ–∏—Å–∫ –∏–Ω–¥–µ–∫—Å–∞
        bookmarks.splice(index, 1); // ‚ùï —É–¥–∞–ª–µ–Ω–∏–µ –∏–∑ —Å–ø–∏—Å–∫–∞
        fillBookmarksList(bookmarks); // ‚ùï –ø–µ—Ä–µ—Å–æ–∑–¥–∞–Ω–∏–µ —Å–ø–∏—Å–∫–∞
        storeBookmarks(bookmarks); // ‚ùï –ø–µ—Ä–µ–∑–∞–ø–∏—Å—å –≤ localStorage
      }

      function storeBookmarks(bookmarks = []) {
        localStorage.setItem("bookmarks", JSON.stringify(bookmarks)); // ‚ùï –∑–∞–ø–∏—Å–∞–ª–∏ –≤ localStorage
      }

      bookmarkForm.addEventListener("submit", createBookmark);
      bookmarksList.addEventListener("click", removeBookmark);
    </script>
  </body>
</html>
